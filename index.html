<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><strong>
        <h1>ACCOUNT OPENING FORM</h1>
    </strong></center>
<br>
<br>
<form action="http://www.example.com/bookings/" method="get">
    <fieldset>
        <legend>Personal details</legend>

        <label for="name">
            <strong> Name:</strong>
            <input type="text" name="Username" id="name" required>
        </label>
        <br>
        <br>
        <label for="Father name">
            <strong>Name of</strong>
            <br>
            <em>(father/gaurdian):</em>
            <input type="text" name="User father name" id="Father name" required>
        </label>
        <br>
        <br>
        <label for="Date of birth">
            <strong>Date of birth:</strong>
            <input type="date" name="date" id="Date of birth" required>
        </label>
        <br>
        <br>
        <strong>Gender:</strong>
        <label for="gender"><input type="radio" name="Gender" value="Male" required>Male</label>
        <label for="gender"><input type="radio" name="Gender" value="Female" required>Female</label>
        </label>
        <br>
        <br>
        <label for="Nationality">
            <strong>Nationality:</strong>
            <input type="text" name="Nationality" id="Nationality" required>
        </label>
        <br>
        <br>
        <strong>Account type:</strong>
        <label for="Account type"></label><input type="radio" name="Account type" value="Savings"
            required>Savings</label>
        <label for="Account type"></label><input type="radio" name="Account type" value="Fixed" required>Fixed</label>

        <br>
        <br>
        <strong>Performance:</strong>
        <label for="Performance"></label><input type="checkbox" name="Account type" value="Internet Banking"
            required>Internet Banking</label>
        <label for="Performance"></label><input type="checkbox" name="Account type" value="Mobile Banking"
            required>Mobile Banking</label>
        <label for="Performance"></label><input type="checkbox" name="Account type" value="SMS Alerts" required>SMS
        Alerts</label>
        <br>
        <br>
        <label for="Address">
            <strong>Address:</strong>
        </label>
        <br>
        <textarea name="Address" id="Address" cols="30" rows="15" placeholder="Write your Address" required></textarea>
        <br>
        <br>
        <label for="Country">
            <strong>Country:</strong>
            <select name="Country" id="Country" required>
                <option value="AF">Afghanistan</option>
                <option value="UAE">United Arab Emirates</option>
                <option value="AR">Argentina</option>
                <option value="UK">United Kingdom</option>
                <option value="PAK">Pakistan</option>
            </select>
        </label>
        <br>
        <br>
        <label for="Zip Code">
            <strong>Zip Code:</strong>
            <input type="text" name="Zip Code" id="Zip Code" required>
        </label>
        <br>
        <br>
        <label for="number">
            <strong>Number:</strong>
            <input type="number" name="phone number" id="number" required>
        </label>
        <br>
        <br>
        <label for="email">
            <strong>Email:</strong>
            <input type="email" name="Email" id="email" required>
        </label>
        <br>
        <br>
        <label for="password">
            <strong>Password</strong> <br>
            (6-8 Character):
            <input type="password" name="password" id="password" required>
        </label>
        <br>
        <br>
        <label for="password">
            <strong>Verify Password:</strong>
            <input type="password" name="password" id="password" required>
        </label>
        <br>
        <br>
        <p>
            <input type="submit" name="submit" value="submit">
        </p>
    </fieldset>
</form>
</body>
</html>
